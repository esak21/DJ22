{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create user Page</title>
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" m-2 border-2 p-8 border-orange-400">

<!--  -->
<div class="flex ">        
            <img class =" mx-3 logo" src="{% static '/images/user.png' %}" alt="">
            <h1 class="text-2xl px-5 m-3">User Creation Form </h1>
  </div>

  <div class="m-0 p-8 ">

      <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          {{ form|crispy }}
          
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"  value="Submit">Submit</button>
        </form>
</div>


</body>
</html>
