{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateTicket</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-red shadow-md rounded px-8 pt-6 pb-8 mb-4">

        <form action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
                {{ form.as_p }}
            
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"  value="Submit">Submit</button>
            
        </form>
        
    </div>
</body>
</html>
