{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateTicket</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

        {% for ticket in  tickets %}
       
        

        

        <div class="max-w-sm bg-white m-8   border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
            <a href="#">
                <img class="rounded-t-lg w-full " src="{{ ticket.attachment.url }}" alt=""  />
            </a>
            <div class="p-5">
                <a href="#">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ ticket.ticketId }}</h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ ticket.description }}.</p>
                <div class="flex flex-wrap-reverse w-full items-end bg-gray-200">
                    <div>
                        <p class="text-bold">Raised By</p>
                        <p class="mb-3 px-8 font-normal text-gray-700 dark:text-gray-400">{{ ticket.raised_by }}.</p>

                    </div>
                    <div>
                        <p>Assigned To</p>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ ticket.assigned_to }}.</p>
                    </div>
                    
                </div>
                <a href="#" class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Read more
                    <svg class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </a>
            </div>
        </div>



        {% endfor %}

</body>
</html>
