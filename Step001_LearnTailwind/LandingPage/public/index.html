<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-grey-100 font-Poppins">
    <!-- Header -->
    <nav class="container mx-auto p-4 flex items-center  py-4 mt-4 sm:mt-12">
        <div class="py-1"><img src="./imgs/logo-bookmark.svg" alt="">
        </div>

        <ul class="hidden sm:flex flex-1 justify-end items-center gap-8 text-blue uppercase text-xs">
            <li class="cursor-pointer ">Features</li>
            <li class="cursor-pointer ">Pricing</li>
            <li class="cursor-pointer ">Contact</li>
            <button type="button" class="bg-red-700 text-white px-7 py-3 rounded-md uppercase">Login</button>
        </ul>

        <div class="flex sm:hidden flex-1 justify-end text-2xl">
            <i class="fa-solid fa-bars"></i>
        </div>

        

    </nav>

    <!-- Hero Section  -->

    <section class="relative">
        <div class="container mx-auto p-4 flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28">
            <!-- Adding Content -->
            <div class="flex flex-1 flex-col items-center lg:items-start">
                <h2 class="text-blue-700 text-3xl md:text-4 lg:text-5xl text-center lg:text-left mb-6">A Simple BookMark Manager</h2>
                <p class="text-grey-700 text-lg text-center lg:text-left mb-6 ">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora, fuga.Try it for Free
                </p>
                <div class="flex justify-center flex-wrap gap-6">
                    <button type="button" class="bg-blue-900 px-7 py-3 shadow-md rounded-lg text-xl transition duration-300 text-white items-start">Get it On Chrome</button>
                    <button type="button" class="bg-gray-900 px-7 py-3 shadow-md rounded-lg text-xl transition duration-300 text-white items-start hover:bg-orange-600 hover:text-black">Get it On Firefox</button>
                </div>
            </div>
            <!-- Image -->
            <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0  z-10">
                <img  class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full " src="./imgs/hero-bg.png" alt="">
            </div>
        </div>
        <!-- Rounded Rectangle  -->
        <div class="hidden md:block overflow-hidden bg-blue-700 rounded-l-full absolute h-80 w-2/4 top-32 right-0 lg: -bottom-28 lg:-right-36"></div>
    </section>

</body>
</html>
